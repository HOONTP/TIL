<!DOCTYPE html>
<html lang="en"> <!--lang = language ,en = english-->
<head>
  <meta charset="UTF-8"> <!--어떤 형식을 쓸건가 / 닫는 태그가 없는 건 그 자체로 작동이 있는 경우-->
  <title>My page</title>
</head>
<body>
  <h1>Main Heading</h1>
  <h2>Sub Heading</h2>
  <p>This is my page</p>
  <p>This is <em>emphasis</em></p> <!-- em, 기울이기 -->
  <p>Hi <strong>my name</strong> is Air</p> <!-- strong, 진하게-->
  <ol>
    <li>파이썬</li>
    <li>알고리즘</li>
    <li>웹</li>
  </ol>
</body>
</html>
