<!DOCTYPE html>
<html lang="en"> <!--lang = language ,en = english-->
<head>
  <meta charset="UTF-8"> <!--어떤 형식을 쓸건가 / 닫는 태그가 없는 건 그 자체로 작동이 있는 경우-->
  <title>My page</title>
</head>
<body>
  <p>This is my page</p>
  <a href="https://www.google.co.kr/">Google</a> <!-- a는 링크를 만드는 목적이라 href가 붙어나옴 -->
  <p><img src="images/sample.png" alt="sample-img"></p> <!-- p태그를 이용해서 줄 넘김 사용할 수 있음 -->
  <!-- alt="여기는 시각장애인에게 페이지가 설명될 때 사용되는 부분" -->
  <img src="https://random.imagecdn.app/500/300/" alt="sample-img"> <!-- 랜덤 이미지를 제공하는 사이트 -->
</body>
</html>
